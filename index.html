<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Citas de Canciones</title>
  <meta name="description" content="Frases icónicas de canciones con vista tipo coverflow. HTML + CSS + JS.">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Citas de Canciones</h1>
  </header>

  <main>
    <section class="card">
      
      <div class="coverflow" aria-label="Portadas de álbum en carrusel">
        <button class="nav-btn left" id="prevBtn" type="button" aria-label="Anterior">‹</button>
        <div class="covers">
          <img id="cover-left" class="cover cover--left" alt="Portada anterior">
          <img id="cover-center" class="cover cover--center" alt="Portada actual">
          <img id="cover-right" class="cover cover--right" alt="Portada siguiente">
        </div>
        <button class="nav-btn right" id="nextBtn" type="button" aria-label="Siguiente">›</button>
      </div>

      
      <div class="meta">
        <span class="pill" id="song">—</span>
        <span class="pill" id="artist">—</span>
        <span class="pill" id="album">—</span>
        <span class="pill" id="year">—</span>
        <a class="pill listen" id="link" href="#" target="_blank" rel="noreferrer noopener">Escuchar</a>
      </div>

      
      <hr class="divider" aria-hidden="true" />
      <blockquote id="quote" class="quote" aria-live="polite" aria-atomic="true">“Loading...”</blockquote>

    
      <div class="controls">
        <button id="copyBtn" class="ghost" type="button">Copiar</button>
        <button id="shareBtn" class="ghost" type="button">Compartir</button>
        <button id="shuffleBtn" class="primary" type="button">Aleatorio</button>
      </div>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>
  <script src="script.js"></script>
</body>
</html>
